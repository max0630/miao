<script type="x" id="ch0103/17">
  var x1 = Number(prompt('请输入x1'))
  var y1 = Number(prompt('请输入y1'))
  var x2 = Number(prompt('请输入x2'))
  var y2 = Number(prompt('请输入y2'))
  var x3 = Number(prompt('请输入x3'))
  var y3 = Number(prompt('请输入y3'))
  var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  var b = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)
  var c = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)
  var p = (a + b + c) / 2
  var s = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(s.toFixed(2))
</script>
