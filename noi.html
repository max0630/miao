<script type="x" id="ch0104/20">
  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))
  var delta = b * b - 4 * a * c
  var Re = Number(-b / (2 * a))
  var Im = Number(Math.sqrt(-delta) / (2 * a))
  x1 = Number((-b + Math.sqrt(delta)) / (2 * a))
  x2 = Number((-b - Math.sqrt(delta)) / (2 * a))
  if (delta == 0) {
    console.log('x1 = x2 =' + x1)
  } else if (delta > 0) {
    console.log('x1 =' + x1.toFixed(5))
    console.log('x2 =' + x2.toFixed(5))
  } else {
    console.log('x1 = ' + Re.toFixed(5) + '+' + Im.toFixed(5) +'i')
    console.log('x2 = ' + Re.toFixed(5) + '-' + Im.toFixed(5) + 'i')
  }
</script>
